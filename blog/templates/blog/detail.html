{% extends '_base.html' %} {% block title %} {{ post.title }} {% endblock %} {% block content %}
<section class="p-5 mx-auto">

    <div class="max-w-xl mx-auto p-4 bg-white rounded-lg border border-gray-200 shadow-md dark:bg-gray-800 dark:border-gray-700">
        <div class="max-w-xs mx-auto mt-6">
            <img class="h-auto rounded-t-lg" src="https://images.unsplash.com/photo-1608721279136-cd41b752fa41?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1936&q=80 " alt="bottle " />
        </div>
        <div class="p-5 ">
            <small class="mb-2 text-xs font-bold tracking-tight text-gray-900 dark:text-white ">{{ post.created_at|date:'M-d-Y H:i' }}</small>

            <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white ">{{ post.title }}</h5>

            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 "><strong>{{ post.intro}}</strong></p>
            <p class="mb-3 font-normal text-gray-700 dark:text-gray-400 ">{{ post.body }}</p>

        </div>
    </div>

</section>

{% endblock %}
